<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - OpenLeaf Reader</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-left">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 48 48" fill="none">
          <path d="M8 4C6.89543 4 6 4.89543 6 6V42C6 43.1046 6.89543 44 8 44H40C41.1046 44 42 43.1046 42 42V6C42 4.89543 41.1046 4 40 4H8Z" fill="#3B82F6"/>
          <path d="M12 10H36M12 16H36M12 22H28M12 28H32M12 34H24" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path d="M30 24L38 32M38 24L30 32" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="logo-text">OpenLeaf</span>
      </div>
    </div>
    
    <div class="header-center">
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="search-input" placeholder="Search books by title or author...">
        <button class="search-clear" id="search-clear">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="header-right">
      <button class="btn btn-upload" id="upload-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        <span>Upload Book</span>
      </button>
      <div class="user-menu" id="user-menu">
        <div class="user-avatar" id="user-avatar">U</div>
        <div class="user-dropdown" id="user-dropdown">
          <div class="dropdown-header">
            <span id="dropdown-username">User</span>
            <span id="dropdown-email">email@example.com</span>
          </div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" data-action="my-books">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
            My Books
          </button>
          <button class="dropdown-item" data-action="favorites">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16l-7-3.5L5 21V5z"/>
            </svg>
            Favorites
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" data-action="logout">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-main">
    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="stat-total">0</span>
        <span class="stat-label">Total Books</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-mine">0</span>
        <span class="stat-label">My Books</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-favorites">0</span>
        <span class="stat-label">Favorites</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-read">0</span>
        <span class="stat-label">Books Read</span>
      </div>
    </div>

    <!-- Continue Reading Section -->
    <section class="section continue-reading" id="continue-section">
      <h2 class="section-title">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        Continue Reading
      </h2>
      <div class="continue-grid" id="continue-grid">
        <!-- Dynamically populated -->
      </div>
    </section>

    <!-- All Books Section -->
    <section class="section library-section">
      <div class="section-header">
        <h2 class="section-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          </svg>
          Library
        </h2>
        <div class="view-toggle">
          <button class="view-btn active" data-view="grid">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
          </button>
          <button class="view-btn" data-view="list">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"/>
              <line x1="8" y1="12" x2="21" y2="12"/>
              <line x1="8" y1="18" x2="21" y2="18"/>
              <line x1="3" y1="6" x2="3.01" y2="6"/>
              <line x1="3" y1="12" x2="3.01" y2="12"/>
              <line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="books-grid" id="books-grid">
        <!-- Dynamically populated -->
      </div>
      <div class="empty-state" id="empty-state">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
        </svg>
        <h3>No books yet</h3>
        <p>Upload your first book to get started</p>
        <button class="btn btn-primary" id="empty-upload-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          Upload Book
        </button>
      </div>
    </section>
  </main>

  <!-- Upload Modal -->
  <div class="modal" id="upload-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Upload New Book</h2>
        <button class="modal-close" id="modal-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <form id="upload-form">
        <div class="upload-area" id="drop-zone">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="12" y1="18" x2="12" y2="12"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
          <p>Drag & drop your PDF here or click to browse</p>
          <span class="file-types">PDF files only, max 50MB</span>
          <input type="file" id="book-file" accept=".pdf" required hidden>
        </div>
        
        <div class="cover-preview" id="cover-preview">
          <div class="cover-placeholder" id="cover-placeholder">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            <span>Add cover image (optional)</span>
          </div>
          <img id="cover-image" src="" alt="Cover preview" hidden>
          <button type="button" class="remove-cover" id="remove-cover" hidden>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
          <input type="file" id="cover-file" accept="image/*" hidden>
        </div>
        
        <div class="form-group">
          <label for="book-title">Title *</label>
          <input type="text" id="book-title" placeholder="Book title" required>
        </div>
        <div class="form-group">
          <label for="book-author">Author *</label>
          <input type="text" id="book-author" placeholder="Author name" required>
        </div>
        <div class="form-group">
          <label for="book-description">Description</label>
          <textarea id="book-description" placeholder="Brief description of the book..." rows="3"></textarea>
        </div>
        
        <div class="upload-progress" id="upload-progress" hidden>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="progress-text" id="progress-text">Uploading...</span>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel-upload">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submit-upload">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            Upload Book
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
