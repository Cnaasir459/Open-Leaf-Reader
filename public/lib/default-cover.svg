<svg viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover background -->
  <rect width="200" height="280" fill="url(#coverGradient)"/>
  
  <!-- Spine effect -->
  <rect x="0" y="0" width="12" height="280" fill="url(#spineGradient)"/>
  
  <!-- Decorative lines on spine -->
  <line x1="6" y1="40" x2="6" y2="240" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="3" y1="40" x2="9" y2="40" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="3" y1="240" x2="9" y2="240" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Book icon -->
  <g transform="translate(94, 100)">
    <rect x="-30" y="-40" width="60" height="80" rx="4" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="-22" y1="-25" x2="22" y2="-25" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="-22" y1="-10" x2="22" y2="-10" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="-22" y1="5" x2="10" y2="5" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="-22" y1="20" x2="15" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="30" cy="260" r="15" fill="white" opacity="0.1"/>
  <circle cx="170" cy="260" r="15" fill="white" opacity="0.1"/>
</svg>
